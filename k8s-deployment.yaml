apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-v2
  namespace: application-ns
spec:
  replicas: 10
  selector:
    matchLabels:
      app: scheduler-v2
  template:
    metadata:
      labels:
        app: scheduler-v2
    spec:
      containers:
      - name: scheduler-v2
        image: IMAGE_TAG_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 9999
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"
          limits:
            cpu: "1"
            memory: "3Gi"
        livenessProbe:
          httpGet:
            path: /scheduler/v2/health
            port: 9999
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /scheduler/v2/health
            port: 9999
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scheduler-v2-hpa
  namespace: application-ns
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scheduler-v2
  minReplicas: 1
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
